<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Baskett - {{ product.product_name }}</title>
</head>
<body>
	<h1>{{ product.product_name }}</h1>
	<h2>Sold by: {{ product.seller }}</h2>
	<h3>Current rating: {{ product.rating }}</h3>
	<h4>Available quantity: {{ product.quantity }}</h4>
	<form action="{% url 'webapp:order' product.id %}" method="post">
	{% csrf_token %}
	<fieldset>
		{% if error_message %}<strong>{{ error_message }}</strong>{% endif %}
		<label for="number">Pick a quantity:</label>
		<input required type="number" name="number" min="1" max="{{ product.quantity }}" />
		<input type="submit" name="submit" value="Buy">
	</fieldset>
	</form>
</body>
</html>
