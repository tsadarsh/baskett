<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>History View</title>
</head>
<body>
	<h1>Orders placed by {{ user.username }}</h1>
	<table>
		<tr>
			<th>Item</td>
			<th>Quantity</td>
		</tr>
		{% for history in user_buy_history %}
		<tr>
			<td>{{ history.item.product_name }}</td>
			<td>{{ history.quantity }}</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
