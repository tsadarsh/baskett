<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home Page</title>
</head>
<body>
	<ul>
		{% for product in products %}
		<li>
			<h1><a href="{% url 'webapp:detail' product.pk %}">{{ product.product_name }}</a></h1>
			<h2>By {{ product.seller }}
		</li>
		{% endfor %}
	</ul>
</body>
</html>
